version: 2

models:
  
  - name: stg_tpch__customers
    description: >
      Staging layer for customers data
    columns:
      - name: customer_key
        tests:
          - unique
          - not_null

  - name: stg_tpch__line_items
    description: >
      Staging layer for line items data
    columns:
      - name: order_item_key
        tests:
          - unique
          - not_null

  - name: stg_tpch__nations
    description: >
      Staging layer for nations data
    columns:
      - name: nation_key
        tests:
          - unique
          - not_null   
 
  - name: stg_tpch__orders
    description: >
      Staging layer for orders data
    columns:
      - name: order_key
        tests:
          - unique
          - not_null

  - name: stg_tpch__part_suppliers
    description: >
      Staging layer for suppliers data
    columns:
      - name: part_supplier_key
        tests:
          - unique
          - not_null
            
  - name: stg_tpch__parts
    description: >
      Staging layer for parts data
    columns:
      - name: part_key
        tests:
          - unique
          - not_null

  - name: stg_tpch__regions
    description: >
      Staging layer for regions data
    columns:
      - name: region_key
        tests:
          - unique
          - not_null
          
  - name: stg_tpch__suppliers
    description: >
      Staging layer for suppliers data
    columns:
      - name: supplier_key
        tests:
          - unique
          - not_null
